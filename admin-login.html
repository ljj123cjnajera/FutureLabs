<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FutureLabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/auth-pages.css">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="logo">
            <h1>FutureLabs</h1>
            <p>Panel de Administración</p>
        </div>
        
        <div id="loginAlert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Volver a la tienda</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Hacer login directamente con la API
                const response = await window.api.login(email, password);
                
                if (response.success) {
                    const user = response.data.user;
                    
                    // Verificar rol
                    if (user.role === 'admin' || user.role === 'moderator') {
                        // Guardar token en localStorage
                        localStorage.setItem('auth_token', response.data.token);
                        console.log('✅ Token guardado en localStorage');
                        
                        // Guardar información del usuario en localStorage para admin.html
                        localStorage.setItem('admin_user', JSON.stringify({
                            id: user.id,
                            email: user.email,
                            first_name: user.first_name,
                            last_name: user.last_name,
                            role: user.role
                        }));
                        
                        showAlert('Ingreso exitoso. Redirigiendo...', 'success');
                        
                        // Redirigir al panel admin
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 500);
                    } else {
                        showAlert('No tienes permisos de administrador', 'error');
                    }
                } else {
                    showAlert(response.message || 'Credenciales incorrectas', 'error');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error al conectar con el servidor', 'error');
            }
        });
        
        function showAlert(message, type) {
            loginAlert.textContent = message;
            loginAlert.className = `alert alert-${type}`;
            loginAlert.style.display = 'block';
        }
    </script>
</body>
</html>
