<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - FutureLabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/auth-pages.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="recovery-page">
        <div class="recovery-container">
            <div class="recovery-header">
                <h1><i class="fas fa-key"></i> Recuperar Contraseña</h1>
                <p>Ingresa tu email para recibir instrucciones</p>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> 
                Si el email existe, recibirás instrucciones para recuperar tu contraseña
            </div>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required autofocus placeholder="tu@email.com">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Instrucciones
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    
    <script>
        const form = document.getElementById('recoveryForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await window.api.requestPasswordRecovery(email);
                
                if (response.success) {
                    successMessage.classList.add('show');
                    window.notifications.success('Instrucciones enviadas');
                    
                    // Limpiar formulario
                    form.reset();
                    
                    // Mostrar token en desarrollo
                    if (response.resetToken) {
                        console.log('Token de recuperación (solo desarrollo):', response.resetToken);
                        alert('Token de recuperación (solo desarrollo): ' + response.resetToken);
                    }
                } else {
                    window.notifications.error(response.message || 'Error al enviar instrucciones');
                }
            } catch (error) {
                window.notifications.error('Error al conectar con el servidor');
            } finally {
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Instrucciones';
            }
        });
    </script>
</body>
</html>
