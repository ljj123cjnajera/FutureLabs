<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - FutureLabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/auth-pages.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="reset-page">
        <div class="reset-container">
            <div class="reset-header">
                <h1><i class="fas fa-lock"></i> Restablecer Contraseña</h1>
                <p>Ingresa tu nueva contraseña</p>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label>Token de Recuperación</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="token" required autofocus placeholder="Token de recuperación">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Nueva Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Repite la contraseña">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-check"></i> Restablecer Contraseña
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    
    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validaciones
            if (password !== confirmPassword) {
                window.notifications.error('Las contraseñas no coinciden');
                return;
            }
            
            if (password.length < 6) {
                window.notifications.error('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Restableciendo...';
            
            try {
                const response = await window.api.resetPassword(token, password);
                
                if (response.success) {
                    window.notifications.success('Contraseña restablecida exitosamente');
                    
                    // Redirigir a login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    window.notifications.error(response.message || 'Error al restablecer contraseña');
                }
            } catch (error) {
                window.notifications.error('Error al conectar con el servidor');
            } finally {
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Restablecer Contraseña';
            }
        });
    </script>
</body>
</html>
