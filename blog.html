<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - FutureLabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/header-improved.css">
    <link rel="stylesheet" href="css/footer-improved.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/modals-improved.css">
    <link rel="stylesheet" href="css/pages-common.css">
    <link rel="stylesheet" href="css/informational-pages-improved.css">
    <!-- Estilos inline removidos - migrados a CSS externo -->
    <link rel="stylesheet" href="css/loading-states-improved.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/informational-pages.css">
    <link rel="stylesheet" href="css/blog-compare.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/animations-enhanced.css">
    <link rel="stylesheet" href="css/components-enhanced.css">
    <link rel="stylesheet" href="css/typography.css">
</head>
<body>
    <!-- Header Dinámico -->
    <header id="mainHeader"></header>

    <main class="blog-page">
        <section class="blog-hero">
            <div class="container">
                <div class="blog-hero-card">
                    <span class="blog-hero-eyebrow"><i class="fas fa-lightbulb"></i> Ideas para inspirarte</span>
                    <h1 class="blog-hero-title">Blog de tecnología</h1>
                    <p class="blog-hero-description">Descubre tendencias, noticias y guías para sacarle el máximo provecho a tus equipos FutureLabs.</p>
                    <div class="blog-hero-actions">
                        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='products.html'">
                            <i class="fas fa-shopping-bag"></i> Ver productos
                        </button>
                        <button type="button" class="btn btn-outline btn-sm" onclick="window.location.href='compare.html'">
                            <i class="fas fa-balance-scale"></i> Comparar productos
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div class="container blog-container">
            <div id="blogContent">
                <div class="loading-state">
                    <div class="loading-state-content">
                        <div class="loading-spinner large"></div>
                        <p>Cargando artículos...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="mainFooter"></footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/components.js"></script>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;

        async function loadBlogPosts(page = 1) {
            try {
                const contentContainer = document.getElementById('blogContent');
                window.loadingState.renderLoading(contentContainer, 'Cargando artículos...', {
                    className: 'loading-state'
                });

                const response = await window.api.getBlogPosts(page, 12);
                
                if (response.success) {
                    const { posts, pagination } = response.data;
                    currentPage = pagination.page;
                    totalPages = pagination.pages;
                    
                    renderBlogPosts(posts);
                    renderPagination();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading blog posts:', error);
                showEmptyState();
            }
        }

        function renderBlogPosts(posts) {
            const container = document.getElementById('blogContent');
            
            if (posts.length === 0) {
                showEmptyState();
                return;
            }
            
            container.innerHTML = `
                <div class="blog-grid">
                    ${posts.map(post => `
                        <div class="blog-card" onclick="viewPost('${post.slug}')">
                            <img src="${post.featured_image || 'https://via.placeholder.com/800x400'}" 
                                 alt="${post.title}" 
                                 class="blog-card-image">
                            <div class="blog-card-content">
                                <div class="blog-card-meta">
                                    <span><i class="far fa-user"></i> ${post.first_name} ${post.last_name}</span>
                                    <span><i class="far fa-calendar"></i> ${formatDate(post.published_at)}</span>
                                </div>
                                <h2 class="blog-card-title">${post.title}</h2>
                                <p class="blog-card-excerpt">${post.excerpt || ''}</p>
                                <div class="blog-card-footer">
                                    <span class="blog-card-views">
                                        <i class="far fa-eye"></i> ${post.views} vistas
                                    </span>
                                    <a href="blog-post.html?slug=${post.slug}" class="btn-read-more">
                                        Leer más <i class="fas fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderPagination() {
            const container = document.getElementById('blogContent');
            
            if (totalPages <= 1) return;
            
            let paginationHTML = '<div class="pagination">';
            
            // Botón anterior
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
            `;
            
            // Páginas
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span>...</span>';
                }
            }
            
            // Botón siguiente
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationHTML += '</div>';
            
            container.insertAdjacentHTML('beforeend', paginationHTML);
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            loadBlogPosts(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showEmptyState() {
            const container = document.getElementById('blogContent');
            container.innerHTML = `
                <div class="orders-empty-state">
                    <i class="fas fa-newspaper"></i>
                    <h2>No hay artículos disponibles</h2>
                    <p>Vuelve pronto para ver nuevos contenidos o explora otras secciones.</p>
                    <div class="orders-empty-actions">
                        <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='products.html'">
                            <i class="fas fa-shopping-bag"></i> Ver productos
                        </button>
                        <button class="btn btn-outline btn-sm" type="button" onclick="window.location.href='compare.html'">
                            <i class="fas fa-balance-scale"></i> Ir al comparador
                        </button>
                    </div>
                </div>
            `;
        }

        function viewPost(slug) {
            window.location.href = \`blog-post.html?slug=\${slug}\`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-PE', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const headerContainer = document.getElementById('mainHeader');
            if (headerContainer && window.Components) {
                headerContainer.innerHTML = window.Components.getHeader(true, true);
                window.Components.initHeader();
                window.Components.initSearch();
                window.Components.initCartCounter();
            }

            const footerContainer = document.getElementById('mainFooter');
            if (footerContainer && window.Components) {
                footerContainer.innerHTML = window.Components.getFooter();
            }

            loadBlogPosts();
        });
    </script>
</body>
</html>
