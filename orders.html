<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - FutureLabs</title>
    
    <!-- Google Fonts - Fuentes Profesionales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/header-improved.css">
    <link rel="stylesheet" href="css/footer-improved.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/modals-improved.css">
    <link rel="stylesheet" href="css/pages-common.css">
    <link rel="stylesheet" href="css/profile-wishlist-orders.css">
    <link rel="stylesheet" href="css/loading-states-improved.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/breadcrumbs.css?v=1.0">
    <link rel="stylesheet" href="css/order-tracking.css?v=1.0">
    <!-- Estilos inline removidos - migrados a CSS externo -->
</head>
<body>
    <!-- Header -->
    <!-- Header Dinámico -->
    <header id="mainHeader"></header>

    <!-- Breadcrumbs -->
    <nav id="breadcrumbs"></nav>

    <div class="orders-page">
        <section class="orders-hero">
            <div class="container">
                <div class="orders-hero-card">
                    <span class="orders-hero-eyebrow"><i class="fas fa-box-open"></i> Historial de pedidos</span>
                    <h1 class="orders-hero-title">Mis pedidos</h1>
                    <p class="orders-hero-description">Consulta el estado de tus compras, sigue la entrega y descarga comprobantes cuando quieras.</p>
                    <div class="orders-hero-actions">
                        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='products.html'">
                            <i class="fas fa-shopping-bag"></i> Comprar nuevamente
                        </button>
                        <button type="button" class="btn btn-outline btn-sm" onclick="window.location.href='profile.html'">
                            <i class="fas fa-user"></i> Ir al perfil
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div id="ordersContainer" role="status" aria-live="polite">
                <div class="loading-state">
                    <div class="loading-state-content">
                        <div class="loading-spinner large"></div>
                        <p>Cargando pedidos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts del Sistema Integrado -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/order-tracking.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/components.js"></script>
    <script src="js/breadcrumbs.js"></script>
    
    <script>
        (function() {
            const STATUS_CLASSES = {
                pending: 'status-pending',
                processing: 'status-processing',
                shipped: 'status-shipped',
                delivered: 'status-delivered',
                cancelled: 'status-cancelled'
            };

            const STATUS_TEXTS = {
                pending: 'Pendiente',
                processing: 'Procesando',
                shipped: 'Enviado',
                delivered: 'Entregado',
                cancelled: 'Cancelado'
            };

            document.addEventListener('DOMContentLoaded', () => {
                initHeader();
                loadOrders();
            });

            function initHeader() {
                const headerContainer = document.getElementById('mainHeader');
                if (headerContainer && window.Components) {
                    headerContainer.innerHTML = window.Components.getHeader(true, true);
                    window.Components.initHeader();
                    window.Components.initSearch();
                    window.Components.initCartCounter();
                }
            }

            async function loadOrders() {
                const container = document.getElementById('ordersContainer');
                if (!container) return;

                window.loadingState.renderLoading(container, 'Cargando pedidos...', {
                    className: 'loading-state',
                });
                container.setAttribute('aria-busy', 'true');

                try {
                    if (!window.authManager || !window.authManager.isAuthenticated()) {
                        container.innerHTML = renderAuthRequiredState();
                        container.removeAttribute('aria-busy');
                        return;
                    }

                    const response = await window.api.getOrders();

                    if (!response?.success) {
                        throw new Error(response?.message || 'No se pudo cargar tus pedidos');
                    }

                    const orders = response?.data?.orders || [];
                    if (orders.length === 0) {
                        container.innerHTML = renderEmptyState();
                        container.removeAttribute('aria-busy');
                        return;
                    }

                    container.innerHTML = `
                        <div class="orders-list" role="list" aria-label="Listado de pedidos">
                            ${orders.map(renderOrderCard).join('')}
                        </div>
                    `;
                    container.removeAttribute('aria-busy');
                } catch (error) {
                    console.error('Error al cargar pedidos', error);
                    window.loadingState.renderError(container, error?.message || 'Error al cargar tus pedidos', {
                        className: 'loading-state loading-state-error',
                        spinner: false,
                    });
                    container.removeAttribute('aria-busy');
                }
            }

            function renderOrderCard(order) {
                const statusClass = STATUS_CLASSES[order.status] || STATUS_CLASSES.pending;
                const statusText = STATUS_TEXTS[order.status] || order.status;
                const orderDate = formatDate(order.created_at);
                const total = formatCurrency(order.total_amount);
                const trackingTimeline = window.orderTracking ? window.orderTracking.render(order) : '';
                const headingId = `order-${order.id}-title`;

                return `
                    <article class="order-card" role="listitem" aria-labelledby="${headingId}">
                        <div class="order-header">
                            <div>
                                <div class="order-number" id="${headingId}">Pedido ${order.order_number}</div>
                                <div class="order-date">${orderDate}</div>
                            </div>
                            <div class="order-status ${statusClass}">
                                ${statusText}
                            </div>
                        </div>

                        <div class="order-items" role="list">
                            ${renderOrderItems(order.items)}
                        </div>

                        <div class="order-summary">
                            <div class="order-total">Total: ${total}</div>
                            <div class="order-actions">
                                <button class="btn-view-order" data-order-id="${order.id}">
                                    Ver Detalles
                                </button>
                            </div>
                        </div>

                        ${trackingTimeline}
                    </article>
                `;
            }

            function renderOrderItems(items = []) {
                if (!items.length) {
                    return `
                        <div class="order-item" role="listitem">
                            <div class="order-item-info">
                                <div class="order-item-name">Sin productos registrados</div>
                            </div>
                        </div>
                    `;
                }

                return items.map(item => `
                    <div class="order-item" role="listitem">
                        <div class="order-item-image">
                            <img src="${item.image_url || 'assets/images/products/placeholder.jpg'}" alt="${item.product_name}">
                        </div>
                        <div class="order-item-info">
                            <div class="order-item-name">${item.product_name}</div>
                            <div class="order-item-price">${formatCurrency(item.price)}</div>
                            <div class="order-item-quantity">Cantidad: ${item.quantity}</div>
                        </div>
                    </div>
                `).join('');
            }

            function renderAuthRequiredState() {
                return `
                    <div class="empty-orders">
                        <i class="fas fa-lock"></i>
                        <h2>Inicia sesión para ver tus pedidos</h2>
                        <p>Necesitas estar autenticado para consultar tu historial de compras.</p>
                        <button class="btn-view-order" onclick="window.location.href='index.html'">
                            Ir al Inicio
                        </button>
                    </div>
                `;
            }

            function renderEmptyState() {
                return `
                    <div class="orders-empty-state">
                        <i class="fas fa-box-open"></i>
                        <h2>No tienes pedidos todavía</h2>
                        <p>Cuando realices compras, podrás ver su estado aquí.</p>
                        <div class="orders-empty-actions">
                            <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='products.html'">
                                <i class="fas fa-shopping-bag"></i> Comenzar a comprar
                            </button>
                            <button class="btn btn-outline btn-sm" type="button" onclick="window.location.href='wishlist.html'">
                                <i class="fas fa-heart"></i> Ver wishlist
                            </button>
                        </div>
                    </div>
                `;
            }

            function renderErrorState(error) {
                const message = error?.message || 'Ocurrió un error inesperado';
                return `
                    <div class="orders-empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Error al cargar tus pedidos</h2>
                        <p>${message}</p>
                        <div class="orders-empty-actions">
                            <button class="btn btn-primary btn-sm" type="button" onclick="loadOrders()">
                                <i class="fas fa-sync"></i> Reintentar
                            </button>
                            <button class="btn btn-outline btn-sm" type="button" onclick="window.location.href='contact.html'">
                                <i class="fas fa-headset"></i> Contactar soporte
                            </button>
                        </div>
                    </div>
                `;
            }

            function formatCurrency(value) {
                const amount = Number(value) || 0;
                return `S/ ${amount.toFixed(2)}`;
            }

            function formatDate(dateValue) {
                if (!dateValue) return '';
                const date = new Date(dateValue);
                if (Number.isNaN(date.getTime())) return '';
                return date.toLocaleDateString('es-PE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });
            }

            function viewOrder(orderId) {
                window.notifications?.info?.(`Ver detalles del pedido #${orderId}`);
            }

            function handleActions() {
                document.addEventListener('click', (event) => {
                    const button = event.target.closest('.btn-view-order[data-order-id]');
                    if (button) {
                        const orderId = button.dataset.orderId;
                        viewOrder(orderId);
                    }
                });
            }

            handleActions();
            window.viewOrder = viewOrder;
        })();
    </script>
</body>
</html>
