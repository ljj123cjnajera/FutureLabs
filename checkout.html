<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FutureLabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-improved.css">
    <link rel="stylesheet" href="css/footer-improved.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/modals-improved.css">
    <link rel="stylesheet" href="css/pages-common.css">
    <link rel="stylesheet" href="css/checkout-page.css">
    <link rel="stylesheet" href="css/loading-states-improved.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- Estilos inline removidos - migrados a checkout-page.css -->
</head>
<body>
    <!-- Header -->
    <!-- Header Dinámico -->
    <header id="mainHeader"></header>

    <!-- Checkout Page -->
    <div class="checkout-page">
        <div class="checkout-header">
            <div class="container">
                <h1>Finalizar Compra</h1>
                <p>Completa tu información para procesar el pedido</p>
            </div>
        </div>

        <div class="container">
            <!-- Indicador de Progreso -->
            <div class="checkout-progress" id="checkoutProgress">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Envío</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Pago</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Revisar</div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-label">Confirmar</div>
                </div>
            </div>

            <!-- Contenedor Principal -->
            <div class="checkout-container">
                <!-- Contenido del Checkout -->
                <div class="checkout-content" id="checkoutContent">
                    <div style="text-align: center; padding: 100px;">
                        <i class="fas fa-spinner fa-spin fa-3x" style="color: #667eea;"></i>
                        <p>Cargando...</p>
                    </div>
                </div>

                <!-- Resumen del Pedido -->
                <div class="order-summary" id="orderSummary">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>

            <!-- Navegación -->
            <div class="checkout-navigation" id="checkoutNavigation" style="display: none;">
                <button class="btn btn-outline" id="btnPrevious">
                    <i class="fas fa-arrow-left"></i> Atrás
                </button>
                <button class="btn btn-primary" id="btnNext">
                    Continuar <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts del Sistema Integrado -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/stripe-checkout.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/components.js"></script>
    
    <script>
        // Inicializar header dinámico (sin barra de búsqueda)
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('mainHeader');
            if (headerContainer && window.Components) {
                headerContainer.innerHTML = window.Components.getHeader(false, false); // false = sin barra de búsqueda, false = sin navegación
                window.Components.initHeader();
            }
        });
    </script>
</body>
</html>
