<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FutureLabs</title>
    
    <!-- Google Fonts - Fuentes Profesionales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-improved.css">
    <link rel="stylesheet" href="css/footer-improved.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/modals-improved.css">
    <link rel="stylesheet" href="css/pages-common.css">
    <link rel="stylesheet" href="css/checkout-page.css">
    <link rel="stylesheet" href="css/loading-states-improved.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/coupons.css?v=2.0">
    <!-- Estilos inline removidos - migrados a checkout-page.css -->
</head>
<body>
    <!-- Header -->
    <!-- Header Dinámico -->
    <header id="mainHeader"></header>

    <div class="checkout-page">
        <section class="checkout-hero">
            <div class="container">
                <div class="checkout-hero-card">
                    <span class="checkout-hero-eyebrow"><i class="fas fa-shield-alt"></i> Checkout seguro</span>
                    <h1 class="checkout-hero-title">Finalizar compra</h1>
                    <p class="checkout-hero-description">Completa tus datos de envío y pago. Recuerda que puedes aplicar cupones y usar tus puntos en el resumen.</p>
                    <div class="checkout-hero-actions">
                        <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='cart.html'">
                            <i class="fas fa-arrow-left"></i> Volver al carrito
                        </button>
                        <button type="button" class="btn btn-outline btn-sm" onclick="scrollToOrderSummary()">
                            <i class="fas fa-list"></i> Ver resumen
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- Indicador de Progreso -->
            <div class="checkout-progress" id="checkoutProgress">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Envío</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Pago</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Revisar</div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-label">Confirmar</div>
                </div>
            </div>

            <!-- Contenedor Principal -->
            <div class="checkout-container">
                <!-- Contenido del Checkout -->
                <div class="checkout-content" id="checkoutContent" aria-live="polite">
                    <div style="text-align: center; padding: 100px;">
                    <div class="loading-spinner large"></div>
                        <p>Cargando...</p>
                    </div>
                </div>

                <!-- Resumen del Pedido -->
                <div class="order-summary" id="orderSummary">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>

            <!-- Navegación -->
            <div class="checkout-navigation" id="checkoutNavigation" style="display: none;">
                <button class="btn btn-outline" id="btnPrevious">
                    <i class="fas fa-arrow-left"></i> Atrás
                </button>
                <button class="btn btn-primary" id="btnNext">
                    Continuar <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts del Sistema Integrado -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/coupons.js"></script>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/stripe-checkout.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/components.js"></script>
    
    <script>
        // Inicializar header dinámico con barra de búsqueda
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('mainHeader');
            if (headerContainer && window.Components) {
                headerContainer.innerHTML = window.Components.getHeader(true, true);
                window.Components.initHeader();
                window.Components.initSearch();
                window.Components.initCartCounter();
            }
        });

        function scrollToOrderSummary() {
            const summary = document.getElementById('orderSummary');
            if (summary) {
                summary.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
    </script>
</body>
</html>
