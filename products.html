<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - FutureLabs</title>
    
    <!-- Google Fonts - Fuentes Profesionales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-improved.css">
    <link rel="stylesheet" href="css/footer-improved.css">
    <link rel="stylesheet" href="css/forms-improved.css">
    <link rel="stylesheet" href="css/modals-improved.css">
    <link rel="stylesheet" href="css/pages-common.css">
    <link rel="stylesheet" href="css/products-page.css">
    <link rel="stylesheet" href="css/product-cards.css?v=2.0">
    <link rel="stylesheet" href="css/loading-states-improved.css">
    <link rel="stylesheet" href="css/micro-interactions.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/quick-view.css?v=1.0">
    <link rel="stylesheet" href="css/comparator.css?v=1.0">
    <link rel="stylesheet" href="css/breadcrumbs.css?v=1.0">
    <link rel="stylesheet" href="css/recently-viewed.css?v=1.0">
    <!-- Estilos inline removidos - migrados a products-page.css -->
</head>
<body>
    <!-- Header Din√°mico -->
    <header id="mainHeader"></header>
    
    <!-- Breadcrumbs -->
    <nav id="breadcrumbs"></nav>

    <!-- Products Page -->
    <div class="products-page">
        <div class="products-hero">
            <div class="container">
                <div class="products-hero-card">
                    <span class="products-hero-eyebrow"><i class="fas fa-th-large"></i> Cat√°logo FutureLabs</span>
                    <h1 class="products-hero-title">Nuestros Productos</h1>
                    <p class="products-hero-description">Descubre la mejor tecnolog√≠a al mejor precio, filtra por categor√≠a o marca y arma tu setup ideal.</p>
                    <div class="products-hero-actions">
                        <button type="button" class="btn btn-primary btn-sm" onclick="scrollToFilters()">
                            <i class="fas fa-sliders-h"></i> Explorar filtros
                        </button>
                        <button type="button" class="btn btn-outline btn-sm" onclick="window.location.href='compare.html'">
                            <i class="fas fa-balance-scale"></i> Ir al comparador
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Filters -->
            <div class="products-filters">
                <div class="filters-row">
                    <div class="filter-group">
                        <label>Buscar Producto</label>
                        <input type="text" id="searchFilter" placeholder="Buscar por nombre...">
                    </div>
                    <div class="filter-group">
                        <label>Categor√≠a</label>
                        <select id="categoryFilter">
                            <option value="">Todas las categor√≠as</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Marca</label>
                        <select id="brandFilter">
                            <option value="">Todas las marcas</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Precio</label>
                        <div class="price-range">
                            <input type="number" id="minPrice" placeholder="Min" min="0">
                            <span>-</span>
                            <input type="number" id="maxPrice" placeholder="Max" min="0">
                        </div>
                    </div>
                </div>
                <div class="filter-actions d-flex gap-md">
                    <button class="btn btn-outline" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Limpiar
                    </button>
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Aplicar Filtros
                    </button>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="products-header-bar">
                <div class="products-count" id="productsCount">Cargando...</div>
                <div class="products-header-actions">
                    <select class="sort-select" id="sortSelect" onchange="applySort()" aria-label="Ordenar productos">
                        <option value="name-asc">Nombre A-Z</option>
                        <option value="name-desc">Nombre Z-A</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="rating-desc">Mejor valorados</option>
                        <option value="newest">M√°s recientes</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Cargando productos...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <section id="recentlyViewedProductsSection" class="recently-viewed-section" data-recently-viewed-section style="display:none;">
        <div class="container">
            <div class="section-header">
                <h2><i class="fas fa-history"></i> Tu historial de productos</h2>
                <button type="button" class="recently-viewed-clear" id="clearRecentlyViewedProductsBtn">
                    <i class="fas fa-times"></i> Limpiar historial
                </button>
            </div>
            <div id="recentlyViewedGridProducts" class="recently-viewed-grid" data-section="#recentlyViewedProductsSection"></div>
        </div>
    </section>

    <!-- Scripts -->
    <!-- Scripts del Sistema Integrado -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/components.js"></script>
    <script src="js/comparator.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/recently-viewed.js"></script>
    <script src="js/quick-view.js"></script>
    <script src="js/breadcrumbs.js"></script>
    
    <script>
        function scrollToFilters() {
            const filtersSection = document.querySelector('.products-filters');
            if (filtersSection) {
                filtersSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function renderStars(ratingValue = 0) {
            const rating = Number(ratingValue) || 0;
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

            return `${'<i class="fas fa-star"></i>'.repeat(fullStars)}${hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}${'<i class="far fa-star"></i>'.repeat(emptyStars)}`;
        }

        // ==================== FUNCIONES GLOBALES ====================
        // Agregar al carrito (global)
        async function addToCart(productId) {
            if (!productId) {
                window.notifications.show('Error: ID de producto no v√°lido', 'error');
                return;
            }
            
            try {
                await window.cartManager.add(productId, 1);
            } catch (error) {
                console.error('Error en addToCart:', error);
            }
        }
        
        // Resetear filtros (global)
        function resetFilters() {
            const searchInput = document.getElementById('searchFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const brandFilter = document.getElementById('brandFilter');
            const priceFilter = document.getElementById('priceFilter');
            const sortSelect = document.getElementById('sortSelect');
            
            if (searchInput) searchInput.value = '';
            if (categoryFilter) categoryFilter.value = '';
            if (brandFilter) brandFilter.value = '';
            if (priceFilter) priceFilter.value = '';
            if (sortSelect) sortSelect.value = 'name';
            
            // Recargar productos sin filtros
            if (typeof loadProducts === 'function') {
                loadProducts();
            }
        }
        // =============================================================
        
        // Inicializar header din√°mico con barra de b√∫squeda
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Inicializando header en products.html...');
            const headerContainer = document.getElementById('mainHeader');
            console.log('üì¶ Header container:', headerContainer);
            console.log('üß© Components:', window.Components);
            if (headerContainer && window.Components) {
                headerContainer.innerHTML = window.Components.getHeader(true, true);
                window.Components.initHeader();
                window.Components.initSearch();
                window.Components.initCartCounter();
                console.log('‚úÖ Header renderizado correctamente');
            } else {
                console.error('‚ùå Error: No se pudo renderizar el header');
            }
            
            // Variables globales
            let allProducts = [];
            let filteredProducts = [];
            let currentPage = 1;
            const productsPerPage = 12;
            let currentFilters = {};
            let currentSort = 'name-asc';
            const recentlyViewedOptions = { limit: 6, hideWhenEmpty: true };

            const clearRecentlyViewedBtn = document.getElementById('clearRecentlyViewedProductsBtn');
            if (clearRecentlyViewedBtn) {
                clearRecentlyViewedBtn.addEventListener('click', () => {
                    window.recentlyViewed?.clearAndRender('recentlyViewedGridProducts', recentlyViewedOptions);
                });
            }

            window.recentlyViewed?.render('recentlyViewedGridProducts', recentlyViewedOptions);

            // Obtener par√°metros de URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            const categorySlug = urlParams.get('category');

            // Cargar productos
            async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            // Mostrar loading
            window.loadingState.renderLoading(container, 'Cargando productos...');
            
            try {
                // Si hay categorySlug, usar el endpoint espec√≠fico
                let response;
                if (categorySlug) {
                    response = await window.api.getProductsByCategory(categorySlug);
                } else {
                    // Construir filtros iniciales
                    const filters = {};
                    if (searchQuery) filters.search = searchQuery;
                    response = await window.api.getProducts(filters);
                }
                
                if (response.success) {
                    allProducts = response.data.products;
                    filteredProducts = [...allProducts];
                    
                    // Cargar categor√≠as y marcas
                    await loadCategories();
                    await loadBrands();
                    
                    // Aplicar filtros de URL
                    if (searchQuery) document.getElementById('searchFilter').value = searchQuery;
                    
                    // Renderizar productos
                    renderProducts();
                } else {
                    showEmptyState('No se encontraron productos');
                }
            } catch (error) {
                showEmptyState('Error al cargar productos: ' + error.message);
            }
        }

        // Cargar categor√≠as
        async function loadCategories() {
            try {
                const response = await window.api.getCategories();
                if (response.success) {
                    const select = document.getElementById('categoryFilter');
                    response.data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.slug;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                    
                    // Seleccionar categor√≠a de URL
                    if (categorySlug) {
                        select.value = categorySlug;
                    }
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Cargar marcas
        async function loadBrands() {
            const brands = [...new Set(allProducts.map(p => p.brand))].sort();
            const select = document.getElementById('brandFilter');
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                select.appendChild(option);
            });
        }

        // Aplicar filtros
        function applyFilters() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const brand = document.getElementById('brandFilter').value;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

            filteredProducts = allProducts.filter(product => {
                const matchSearch = !search || product.name.toLowerCase().includes(search);
                const matchCategory = !category || product.category_slug === category;
                const matchBrand = !brand || product.brand === brand;
                const matchPrice = product.price >= minPrice && product.price <= maxPrice;

                return matchSearch && matchCategory && matchBrand && matchPrice;
            });

            currentPage = 1;
            renderProducts();
        }

        // Resetear filtros (ya definido en scope global arriba)

        // Aplicar ordenamiento
        function applySort() {
            const sortValue = document.getElementById('sortSelect').value;
            currentSort = sortValue;

            filteredProducts.sort((a, b) => {
                switch(sortValue) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    case 'rating-desc':
                        return b.rating - a.rating;
                    case 'newest':
                        return new Date(b.created_at) - new Date(a.created_at);
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderProducts();
        }

        // Renderizar productos
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            // Actualizar contador
            const productsCountEl = document.getElementById('productsCount');
            if (productsCountEl) {
                productsCountEl.innerHTML = `Mostrando <strong>${pageProducts.length}</strong> de <strong>${filteredProducts.length}</strong> productos`;
            }

            if (pageProducts.length > 0) {
                const cardsMarkup = pageProducts.map((product) => {
                    const basePrice = Number(product.price || 0);
                    const offerPrice = Number(product.discount_price || 0);
                    const hasDiscount = offerPrice > 0 && offerPrice < basePrice;
                    const discountPercent = hasDiscount
                        ? Math.round(((basePrice - offerPrice) / basePrice) * 100)
                        : 0;
                    const rating = Number(product.rating || 0);

                    return `
                        <article class="product-card-page" data-product-id="${product.id}" onclick="window.location.href='product-detail.html?id=${product.id}'">
                            <div class="product-image-page">
                                <img src="${product.image_url || 'assets/images/products/placeholder.jpg'}" alt="${product.name}" loading="lazy">
                                ${hasDiscount ? `<span class="product-badge-page">-${discountPercent}%</span>` : ''}
                                <button class="quick-view-btn" type="button" onclick="event.stopPropagation(); window.quickView?.show('${product.id}')" aria-label="Vista r√°pida de ${product.name}">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <button
                                type="button"
                                data-wishlist-toggle
                                data-product-id="${product.id}"
                                data-label-inactive="Agregar a favoritos"
                                data-label-active="En tu wishlist"
                                data-icon-inactive="far fa-heart"
                                data-icon-active="fas fa-heart"
                                onclick="event.stopPropagation();"
                                aria-label="Guardar ${product.name} en tu wishlist"
                            >
                                <i class="far fa-heart"></i>
                            </button>
                            <div class="product-info-page">
                                <span class="product-brand-page">${product.brand || 'FutureLabs'}</span>
                                <h3>${product.name}</h3>
                                <div class="product-rating">
                                    <span class="product-rating-stars">${renderStars(rating)}</span>
                                    <span class="rating-text">(${product.review_count || 0})</span>
                                </div>
                                <div class="product-price-page">
                                    ${hasDiscount
                                        ? `
                                            <span class="current-price-page">S/ ${offerPrice.toFixed(2)}</span>
                                            <span class="old-price-page">S/ ${basePrice.toFixed(2)}</span>
                                        `
                                        : `<span class="current-price-page">S/ ${basePrice.toFixed(2)}</span>`
                                    }
                                </div>
                                <div class="product-actions-page">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                        <i class="fas fa-shopping-cart"></i> Agregar
                                    </button>
                                    <button class="btn btn-outline btn-sm btn-compare" type="button" data-product-id="${product.id}" data-label-inactive="Comparar" data-label-active="Comparando" onclick="event.stopPropagation();">
                                        <i class="fas fa-balance-scale"></i> Comparar
                                    </button>
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

                container.innerHTML = `
                    <div class="products-grid-page">
                        ${cardsMarkup}
                    </div>
                `;
            } else {
                showEmptyState('No se encontraron productos con estos filtros');
            }

            // Renderizar paginaci√≥n
            renderPagination();

            // Actualizar estado de botones del comparador
            if (window.productComparator) {
                window.productComparator.updateCompareButtons();
            }

            if (window.wishlistManager) {
                window.wishlistManager.syncToggleButtons?.(container);
            }

            window.recentlyViewed?.render('recentlyViewedGridProducts', recentlyViewedOptions);
        }

        // Renderizar paginaci√≥n
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="btn btn-outline btn-sm" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <button class="btn ${i === currentPage ? 'btn-primary' : 'btn-outline'} btn-sm" onclick="goToPage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span class="btn btn-ghost btn-sm" style="pointer-events: none;">...</span>`;
                }
            }

            html += `
                <button class="btn btn-outline btn-sm" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = html;
        }

        // Ir a p√°gina
        function goToPage(page) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderProducts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Mostrar estado vac√≠o
        function showEmptyState(message) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = `
                <div class="products-empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>${message}</h3>
                    <p>Te recomendamos ajustar los filtros o explorar otra categor√≠a.</p>
                    <button type="button" class="btn btn-outline btn-sm" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Limpiar filtros
                    </button>
                </div>
            `;
        }

            // Actualizar contador de carrito
            document.addEventListener('cartUpdated', (e) => {
                const cartCount = document.querySelector('.cart-count');
                if (cartCount) {
                    cartCount.textContent = e.detail.count;
                }
            });

            loadProducts();
        });
    </script>
</body>
</html>
