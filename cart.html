<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Carrito de Compras - FutureLabs</title>
    
    <!-- Google Fonts - Fuentes Profesionales -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/design-system.css?v=2.0">
    <link rel="stylesheet" href="css/style.css?v=2.0">
    <link rel="stylesheet" href="css/header-improved.css?v=2.0">
    <link rel="stylesheet" href="css/footer-improved.css?v=2.0">
    <link rel="stylesheet" href="css/forms-improved.css?v=2.0">
    <link rel="stylesheet" href="css/modals-improved.css?v=2.0">
    <link rel="stylesheet" href="css/pages-common.css?v=2.0">
    <link rel="stylesheet" href="css/cart-page.css?v=2.0">
    <link rel="stylesheet" href="css/loading-states-improved.css?v=2.0">
    <link rel="stylesheet" href="css/micro-interactions.css?v=2.0">
    <link rel="stylesheet" href="css/responsive.css?v=2.0">
    <link rel="stylesheet" href="css/notifications.css?v=2.0">
    <link rel="stylesheet" href="css/coupons.css?v=2.0">
    <link rel="stylesheet" href="css/home-link-fix.css?v=2.0">
    <link rel="stylesheet" href="force-reload.css?v=2.0">
    <link rel="stylesheet" href="css/breadcrumbs.css?v=1.0">
</head>
<body>
    <!-- Header Din√°mico -->
    <header id="mainHeader"></header>
    
    <!-- Breadcrumbs -->
    <nav id="breadcrumbs"></nav>

    <!-- Cart Page -->
    <div class="cart-page">
        <div class="cart-header">
        <div class="container">
                <h1>Mi Carrito</h1>
                <p>Revisa tus productos antes de comprar</p>
                    </div>
                </div>
                
        <div class="container">
                <div id="cartContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando carrito...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts del Sistema Integrado -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/coupons.js"></script>
    <script src="js/components.js"></script>
    <script src="js/fix-home-link.js"></script>
    <script src="js/breadcrumbs.js"></script>
    
    <script>
        // Inicializar header din√°mico (sin barra de b√∫squeda)
        document.addEventListener('DOMContentLoaded', function() {
            const headerContainer = document.getElementById('mainHeader');
            if (headerContainer && window.Components) {
                headerContainer.innerHTML = window.Components.getHeader(false, false); // false = sin barra de b√∫squeda, false = sin navegaci√≥n
                window.Components.initHeader();
            }
            
            // Esperar a que el authManager se inicialice
            
            // Esperar a que la inicializaci√≥n se complete
            const checkAuth = setInterval(() => {
                if (window.authManager && !window.authManager.isInitializing) {
                    clearInterval(checkAuth);
                    console.log('‚úÖ AuthManager inicializado completamente');
                    loadCart();
                }
            }, 100);
        });
        
        // Cargar carrito
        async function loadCart() {
            const container = document.getElementById('cartContainer');
            
            try {
                // Verificar si el usuario est√° autenticado
                console.log('üîç Verificando autenticaci√≥n en cart.html...');
                console.log('üîç authManager existe:', typeof window.authManager);
                console.log('üîç isAuthenticated:', window.authManager ? window.authManager.isAuthenticated() : 'authManager no existe');
                
                if (!window.authManager || !window.authManager.isAuthenticated()) {
                    console.log('‚ùå Usuario no autenticado, mostrando mensaje de login');
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                            <h2>Inicia sesi√≥n para ver tu carrito</h2>
                            <p>Necesitas estar autenticado para ver tu carrito de compras</p>
                            <button class="btn-shop" onclick="window.location.href='index.html'">Ir a Inicio</button>
                    </div>
                `;
                return;
            }
            
                console.log('‚úÖ Usuario autenticado, cargando carrito...');

                const response = await window.api.getCart();
                
                if (response.success && response.data.items.length > 0) {
                    const items = response.data.items;
                    const total = response.data.total;
                    
                    // Calcular env√≠o gratis (umbral: S/ 200)
                    const FREE_SHIPPING_THRESHOLD = 200;
                    const remaining = Math.max(0, FREE_SHIPPING_THRESHOLD - total);
                    const progress = Math.min(100, (total / FREE_SHIPPING_THRESHOLD) * 100);
                    const hasFreeShipping = total >= FREE_SHIPPING_THRESHOLD;
                    
                    function renderShippingProgressBar(total, remaining, progress, hasFreeShipping) {
                        if (hasFreeShipping) {
                            return `
                                <div class="shipping-progress-bar shipping-achieved">
                                    <div class="shipping-progress-header">
                                        <i class="fas fa-check-circle"></i>
                                        <span>¬°Env√≠o gratis activado!</span>
                                    </div>
                                    <div class="shipping-progress-full">
                                        <div class="shipping-progress-fill" style="width: 100%"></div>
                                    </div>
                                </div>
                            `;
                        }
                        return `
                            <div class="shipping-progress-bar">
                                <div class="shipping-progress-header">
                                    <i class="fas fa-truck"></i>
                                    <span>Te faltan S/ ${remaining.toFixed(2)} para env√≠o gratis</span>
                                </div>
                                <div class="shipping-progress-full">
                                    <div class="shipping-progress-fill" style="width: ${progress}%"></div>
                                </div>
                                <div class="shipping-progress-text">
                                    <span>S/ ${total.toFixed(2)}</span>
                                    <span>S/ ${FREE_SHIPPING_THRESHOLD.toFixed(2)}</span>
                                </div>
                            </div>
                        `;
                    }
            
            container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                                <h2 style="margin-bottom: 20px;">Productos (${items.length})</h2>
                                ${items.map(item => `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                            <img src="${item.image_url || 'assets/images/products/placeholder.jpg'}" alt="${item.name}">
                                </div>
                                <div class="cart-item-info">
                                            <h3>${item.name}</h3>
                                    <p class="cart-item-brand">${item.brand}</p>
                                            <p class="cart-item-price">S/ ${item.price}</p>
                                            <div class="cart-item-actions">
                                    <div class="quantity-controls">
                                                    <button class="quantity-btn" onclick="updateQuantity('${item.product_id}', ${item.quantity - 1})">-</button>
                                                    <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                                    <button class="quantity-btn" onclick="updateQuantity('${item.product_id}', ${item.quantity + 1})">+</button>
                                    </div>
                                                <button class="remove-btn" onclick="removeItem('${item.product_id}')">
                                                    <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                            <div class="cart-summary">
                                <h2 style="margin-bottom: 20px;">Resumen</h2>
                                
                                <!-- Progress Bar Env√≠o Gratis -->
                                ${renderShippingProgressBar(total, remaining, progress, hasFreeShipping)}
                                
                                <!-- Secci√≥n de Cup√≥n -->
                                <div id="couponSection"></div>
                                
                                <div class="summary-row">
                                    <span>Subtotal</span>
                                    <span>S/ ${total.toFixed(2)}</span>
                                </div>
                                <div class="summary-row">
                                    <span>Env√≠o</span>
                                    <span>Gratis</span>
                                </div>
                                <div id="discountRow" class="summary-discount" style="display: none;">
                                    <span class="discount-label">
                                        <i class="fas fa-tag"></i> Descuento
                                    </span>
                                    <span class="discount-amount" id="discountAmount">-S/ 0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Total</span>
                                    <span id="finalTotal">S/ ${total.toFixed(2)}</span>
                                </div>
                                <button class="checkout-btn" onclick="checkout()">
                                    <i class="fas fa-lock"></i> Proceder al Pago
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <h2>Tu carrito est√° vac√≠o</h2>
                            <p>Agrega productos para comenzar a comprar</p>
                            <button class="btn-shop" onclick="window.location.href='products.html'">Ver Productos</button>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Error al cargar el carrito</h2>
                        <p>${error.message}</p>
                        <button class="btn-shop" onclick="window.location.href='index.html'">Ir a Inicio</button>
                </div>
            `;
        }
        }
        
        // Actualizar cantidad
        async function updateQuantity(productId, quantity) {
            if (quantity < 1) {
                await removeItem(productId);
                return;
            }
            
            await window.cartManager.update(productId, quantity);
            await loadCart();
        }
        
        // Eliminar item
        async function removeItem(productId) {
            await window.cartManager.remove(productId);
            await loadCart();
        }

        // Checkout
        function checkout() {
            window.notifications.info('Redirigiendo al checkout...');
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 1000);
        }

        // Actualizar contador de carrito
        document.addEventListener('cartUpdated', (e) => {
            const cartCount = document.querySelector('.cart-count');
            if (cartCount) {
                cartCount.textContent = e.detail.count;
            }
        });
    </script>
</body>
</html>
